<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <img src="calculator.png" alt="calc" onclick="Toggle()" class="ToggleButton">
    <div class="CalcContainer" id="calc">
        <div class="Calculator">
            <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 5px;">
                <p>Calculator</p>
                <p>
                    <button onclick="Toggle()" class="hideButtonVisuals">ðŸ—•</button>
                    <button onclick="maximize()" class="hideButtonVisuals">ðŸ—–</button>
                    <button onclick="Toggle()" class="hideButtonVisuals">ðŸ—™</button>
                </p>
            </div>
            <div style="display: flex; flex-direction: column; text-align: right; padding: 0px 10px;">
                <p id="outputUpper" style="font-size: 150%;color: gray" class="unselectable">â €</p>
                <p id="outputLower" style="font-size: 300%;">0</p>
            </div>
            <div class="grid-container">
                <button class="grid-item-bright"    onclick="OnInput('c')">C</button>
                <button class="grid-item-bright"    onclick="OnInput('ce')">CE</button>
                <button class="grid-item-bright"    onclick="OnInput('sqrt')">x<sup>2</sup></button>
                <button class="grid-item-bright"    onclick="OnInput('div')">Ã·</button>
                <button class="grid-item"           onclick="OnInput(7)">7</button>
                <button class="grid-item"           onclick="OnInput(8)">8</button>
                <button class="grid-item"           onclick="OnInput(9)">9</button>
                <button class="grid-item-bright"    onclick="OnInput('mul')">Ã—</button>
                <button class="grid-item"           onclick="OnInput(4)">4</button>
                <button class="grid-item"           onclick="OnInput(5)">5</button>
                <button class="grid-item"           onclick="OnInput(6)">6</button>
                <button class="grid-item-bright"    onclick="OnInput('sub')">-</button>
                <button class="grid-item"           onclick="OnInput(1)">1</button>
                <button class="grid-item"           onclick="OnInput(2)">2</button>
                <button class="grid-item"           onclick="OnInput(4)">3</button>
                <button class="grid-item-bright"    onclick="OnInput('add')">+</button>
                <button class="grid-item"           onclick="OnInput('inv')">Â±</button>
                <button class="grid-item"           onclick="OnInput(0)">0</button>
                <button class="grid-item"           onclick="OnInput('dec')">.</button>
                <button class="grid-item-blue"      onclick="OnInput('ent')">=</button>
            </div>
        </div>
    </div>
</body>

</html>
